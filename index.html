<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.js" 
                integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" 
                crossorigin="anonymous"></script>

            
        <script src="js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="card">
            <div class="card-header text-center">
                <h2> Loto fácil </h2>
            </div>

            <div>
                <div>
                    <div class="card card-body">
                        <div class="card-body col-12">
                            <a class="btn btn-primary col-12 mb-2" data-bs-toggle="collapse" href="#collapseSimulator" role="button" aria-expanded="false" aria-controls="collapseSimulator">
                                Simulador
                            </a>
    
                            <div class="collapse" id="collapseSimulator">
                                <div class="card-body d-flex justify-content-center">
                                    <div class="d-flex justify-content-center">
                                        <div>
                                            <label class="form-label"> Concurso: </label>
                                            <div> 
                                                <select class="form-control" id="simulatorSelect" onchange="selectGame(this)">
                                                    <option id="initialStateSelect"> Selecione </option>
                                                </select>
                                            </div>

                                            <div class="d-inline-block p-0 mt-3" id="contentNumbersSimulator">
                                            </div>
                                            
                                            <div>
                                                <button class='btn btn-primary mt-2 invisible' id="btnCheckMatchs" onclick="searchMatches()"> Conferir </button>
                                            </div>

                                            <div class="mt-3">
                                                <small id="11Acertos">11 Acertos: 0</small> <br>
                                                <small id="12Acertos">12 Acertos: 0</small> <br>
                                                <small id="13Acertos">13 Acertos: 0</small> <br>
                                                <small id="14Acertos">14 Acertos: 0</small> <br>
                                                <small id="15Acertos">15 Acertos: 0</small> <br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- FILTROS -->

                            <a class="btn btn-primary col-12 mb-2" data-bs-toggle="collapse" href="#collapseFilter" role="button" aria-expanded="false" aria-controls="collapseFilter">
                                Filtros
                            </a>
    
                            <div class="collapse" id="collapseFilter">
                                <div class="card-body d-flex justify-content-center align-items-center">
                                    <div class="card">
                                        <div class="card-header text-center">
                                            <h2> Filtros </h2>
                                        </div>
                            
                                        <div class="card-body d-flex justify-content-center col-12">
                                                <div class="col-12">
                                                    <div class="mainFilter col-12">
                                
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <a class="btn btn-primary col-12 mb-2" data-bs-toggle="collapse" href="#collapseFrequencia" role="button" aria-expanded="false" aria-controls="collapseFrequencia">
                                Frequência
                            </a>
    
                            <div class="collapse" id="collapseFrequencia">
                                <div class="card-body d-flex justify-content-center align-items-center">
                                        <div class="card-body d-flex justify-content-center col-12">
                                                <div class="col-12">
                                                    <div class="card">
                                                        <div class="card-header text-center">
                                                            <h2> Relações </h2>
                                                        </div>
                                            
                                                        <div class="card-body">
                                                            <div class="container">
                                                                <div class="text-center">
                                                                    <h2> Números por Linha </h2>
                                                                </div>
                                                                <div class='d-flex'>
                                                                    <input type="number" class="ms-2 mb-2 w-50" value="3" id="count-l1" oninput="genContentLine()">
                                                                    <input type="number" class="ms-2 mb-2 w-50" value="3" id="count-l2" oninput="genContentLine()">
                                                                    <input type="number" class="ms-2 mb-2 w-50" value="3" id="count-l3" oninput="genContentLine()">
                                                                    <input type="number" class="ms-2 mb-2 w-50" value="3" id="count-l4" oninput="genContentLine()">
                                                                    <input type="number" class="ms-2 mb-2 w-50" value="3" id="count-l5" oninput="genContentLine()">
                                                                </div>
                                                                <div class="text-center">
                                                                    <h2> Número de Conjuntos </h2>
                                                                </div>
                                                                <div class='d-flex'>
                                                                    <input type="number" class="ms-2 mb-2 w-50" id="cj-line1" oninput="genContentLine()" value=5>
                                                                    <input type="number" class="ms-2 mb-2 w-50" id="cj-line2" oninput="genContentLine()" value=5>
                                                                    <input type="number" class="ms-2 mb-2 w-50" id="cj-line3" oninput="genContentLine()" value=5>
                                                                    <input type="number" class="ms-2 mb-2 w-50" id="cj-line4" oninput="genContentLine()" value=5>
                                                                    <input type="number" class="ms-2 mb-2 w-50" id="cj-line5" oninput="genContentLine()" value=5>
                                                                </div>
                                            
                                                                <div class="d-flex flex-column justify-content-center lineBody">
                                            
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                        </div>
                                </div>
                            </div>

                            

                            <!-- Quíntuplas -->

                            <a class="btn btn-primary col-12 mb-2" data-bs-toggle="collapse" href="#collapseQuintuplas" role="button" aria-expanded="false" aria-controls="collapseQuintuplas">
                                Quíntuplas
                            </a>
    
                            <div class="collapse" id="collapseQuintuplas">
                                <table class="table table-sm">
                                    <thead class="table-head">
                                        <tr>
                                        <th class="text-center text-danger" scope="col">1</th>
                                        <th class="text-center text-danger" scope="col">2</th>
                                        <th class="text-center text-danger" scope="col">3</th>
                                        <th class="text-center text-danger" scope="col">4</th>
                                        <th class="text-center text-danger" scope="col">5</th>
                                        <th class="text-center" scope="col">Escolher</th>
                                        </tr>
                                    </thead>
                                        <tbody class="table-body">
                                        </tbody>

                                </table>

                                <div class="d-flex justify-content-center">
                                    <nav aria-label="Page navigation example">
                                        <ul class="pagination">
                                        </ul>
                                    </nav>
                                </div>
                            </div>

                            <div class="d-flex col-12">
                                <div class="col-4">
                                    <button class="btn btn-success w-auto" onclick="fillTable()"> Gerar </button>
                                </div>
                                <div class="d-flex flex-row-reverse col-8">
                                    <div class="col-8 ms-3 mw-25">
                                        <input id="configName"class="form-control" type="text" placeholder="Digite o nome">
                                    </div>
                                    <button class="btn btn-secondary" onclick="saveConfig()"> Salvar </button>
                                </div>

                            </div>

                            <div class="row mt-3 flex-row-reverse">
                                <div class="col-12">
                                    <select id="selectConfig" class="form-select" onchange="loadSelectedOption()" onclick="fillSelect()">
                                    </select>
                                </div>

                                <div>
                                    <button class="btn btn-dark mt-2" onclick="removerConfig()">
                                        Remover configuração atual
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <select class="form-select" id="repetidosConcurso" onchange="loadSelectedOptionRepetidos()" onclick="fillSelectRepetidos()">
        </select>

        <script src="./js/filters/script.js"></script>
        <script src="./js/quintuplas/script.js"></script>
        <script src="./js/frequencia/script.js"></script>
        <script src="./js/simulator/script.js"></script>
        <script src="./js/script.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
